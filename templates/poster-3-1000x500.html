<div style="width: 1000px; height: 500px; position: relative; margin: 0 auto; overflow: hidden">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="1000"
    height="500"
    style="position: absolute; top: 0; left: 0"
    src="https://placehold.co/1000x500/f5f5f5/cccccc"
  />

  <div
    style="position: absolute; top: 0; right: 0; width: 500px; height: 500px; background-color: rgba(0, 0, 0, 0.25)"
  ></div>

  <div
    data-name="top_headline"
    data-prompt="Top headline text (3-5 words)"
    style="
      position: absolute;
      left: 70px;
      top: 50px;
      width: 300px;
      font-size: 40px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.1;
    "
  >
    Top Headline
  </div>

  <div
    data-name="bottom_headline"
    data-prompt="Bottom headline text (3-5 words)"
    style="
      position: absolute;
      right: 70px;
      top: 50px;
      width: 300px;
      font-size: 40px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.1;
    "
  >
    Bottom Headline
  </div>

  <div
    data-name="body_text"
    data-prompt="Body text paragraph (30-50 words)"
    style="
      position: absolute;
      right: 70px;
      top: 150px;
      width: 300px;
      font-size: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      color: #ddd;
      line-height: 1.4;
    "
  >
    Detailed body text comes here. This section can contain a description about your product or service with key
    benefits.
  </div>

  <div
    data-name="call_to_action"
    data-prompt="Call to action text (10-15 words)"
    style="
      position: absolute;
      right: 70px;
      bottom: 80px;
      width: 300px;
      font-size: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      color: #ddd;
      line-height: 1.4;
    "
  >
    Call to action text
  </div>

  <div
    data-name="card_tagline"
    data-prompt="Card tagline (3-5 words)"
    style="
      position: absolute;
      right: 70px;
      top: 300px;
      width: 300px;
      font-size: 18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    "
  >
    Card Tagline
  </div>

  <img
    data-type="logo"
    width="90"
    height="90"
    src="https://placehold.co/90x90/f8d7da/dc3545"
    style="position: absolute; left: 70px; bottom: 80px; object-fit: contain"
  />
</div>
