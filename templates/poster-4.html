<div style="width: 750px; height: 1000px; position: relative; margin: 0 auto; overflow: hidden;">
    <img data-name="background" data-prompt="A large background image for the poster" width="750" height="1000"
        style="position: absolute; top: 0; left: 0;" src="https://placehold.co/750x1000/f5f5f5/cccccc" />

    <img data-type="logo" width="320" height="80"
        style="position: absolute; left: 80px; top: 100px; object-fit: contain;"
        src="https://placehold.co/320x80/FF5500/1d2951" />

    <img width="180" height="180" style="position: absolute; right: 80px; top: 80px; object-fit: contain;"
        src="/images/london-book-fair.webp" />

    <div data-name="title" data-prompt="Main title text (3-5 words)"
        style="position: absolute; left: 80px; top: 280px; width: 600px; font-size: 72px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif; font-weight: bold; color: #fff; line-height: 1.1;">
        Main Title
    </div>

    <div data-name="subtitle" data-prompt="Sub title text (3-5 words)"
        style="position: absolute; left: 80px; top: 500px; width: 600px; font-size: 48px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif; color: #fff; line-height: 1.3;">
        Sub Title
    </div>

    <div data-name="body_text" data-prompt="Body text paragraph (30-50 words)"
        style="position: absolute; left: 80px; top: 720px; width: 450px; font-size: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif; font-weight: bold; color: #fff; line-height: 1.2;">
        BODY TEXT
    </div>
</div>
