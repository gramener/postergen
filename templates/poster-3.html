<div style="width: 750px; height: 1000px; position: relative; margin: 0 auto; overflow: hidden;">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="750"
    height="1000"
    style="position: absolute; top: 0; left: 0;"
    src="https://placehold.co/750x1000/f5f5f5/cccccc" />

  <div style="position: absolute; top: 0; right: 0; width: 375px; height: 1000px; background-color: rgba(0, 0, 0, 0.25);"></div>

  <div
    data-name="top_headline"
    data-prompt="Top headline text (3-5 words)"
    style="
      position: absolute;
      left: 75px;
      top: 85px;
      width: 250px;
      font-size: 36px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.1;
    ">Top Headline</div>

  <div
    data-name="bottom_headline"
    data-prompt="Bottom headline text (3-5 words)"
    style="
      position: absolute;
      right: 75px;
      top: 570px;
      width: 250px;
      font-size: 36px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.1;
    ">Bottom Headline</div>

  <div
    data-name="body_text"
    data-prompt="Body text paragraph (30-50 words)"
    style="
      position: absolute;
      right: 75px;
      top: 670px;
      width: 250px;
      font-size: 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      color: #ddd;
      line-height: 1.4;
    ">Detailed body text comes here.</div>

  <div
    data-name="call_to_action"
    data-prompt="Call to action text (10-15 words)"
    style="
      position: absolute;
      right: 75px;
      bottom: 100px;
      width: 250px;
      font-size: 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      color: #ddd;
      line-height: 1.4;
    ">Call to action text</div>

  <div
    data-name="card_tagline"
    data-prompt="Card tagline (3-5 words)"
    style="
      position: absolute;
      right: 75px;
      top: 800px;
      width: 250px;
      font-size: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    ">Card Tagline</div>

  <img
    data-type="logo"
    width="100"
    height="100"
    src="https://placehold.co/100x100/f8d7da/dc3545"
    style="position: absolute; left: 75px; bottom: 100px; object-fit: contain;"
  />
</div>
