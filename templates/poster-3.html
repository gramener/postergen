<div style="width: 750px; height: 1000px; position: relative; margin: 0 auto; overflow: hidden;">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="750"
    height="1000"
    style="position: absolute; top: 0; left: 0;"
    src="https://placehold.co/750x1000/f5f5f5/cccccc" />

  <!-- Right side with clipboard/chart image -->

  <!-- Top headline text -->

    data-name="top_headline"
    data-prompt="Top headline text (3-5 words)"
    style="
      position: absolute;
      left: 75px;
      top: 85px;
      width: 250px;
      font-size: 36px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      line-height: 1.1;
    ">Top Headline</div>

  <!-- Bottom headline text -->
  <div
    data-name="bottom_headline"

      color: #ddd;
      line-height: 1.4;

  <!-- Call to action text -->

    data-name="call_to_action"
    data-prompt="Call to action text (10-15 words)"

      position: absolute;
      right: 75px;
      bottom: 100px;
      width: 250px;
      font-size: 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      color: #ddd;
      line-height: 1.4;
