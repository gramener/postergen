<div
  style="width: 1080px; height: 1350px; position: relative; margin: 0 auto; overflow: hidden; background-color: #87ceeb"
>
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="1080"
    height="1350"
    style="position: absolute; top: 0; left: 0"
    src="https://placehold.co/1080x1350/87CEEB/FFFFFF"
  />

  <img
    data-name="product_container"
    data-prompt="A product image"
    width="270"
    height="360"
    style="position: absolute; bottom: 100px; right: 80px; box-shadow: 2px 2px 10px 4px rgba(255, 255, 255, 0.2)"
    src="https://placehold.co/270x360/FFFFFF/CCCCCC"
  />

  <div style="position: absolute; background-color: rgba(0, 0, 0, 0.3); top: 200px; width: 100%; height: 260px"></div>
  <div
    data-name="headline"
    data-prompt="Main headline (2-5 words)"
    style="
      position: absolute;
      right: 270px;
      top: 200px;
      width: 700px;
      font-size: 72px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #ffffff;
      text-align: right;
    "
  >
    Main headline
  </div>

  <div
    data-name="subheadline"
    data-prompt="Supporting tagline (4-7 words)"
    style="
      position: absolute;
      right: 270px;
      top: 340px;
      width: 700px;
      font-size: 54px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: normal;
      color: #ffffff;
      font-variant: small-caps;
      text-align: right;
    "
  >
    Sub-heading
  </div>

  <div
    style="
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
      right: 65px;
      top: 0;
      width: 130px;
      height: 360px;
    "
  ></div>
  <img
    data-type="logo"
    width="110"
    height="110"
    src="https://placehold.co/110x110/f8d7da/dc3545"
    style="position: absolute; right: 75px; top: 140px; object-fit: contain"
  />
</div>
