<div style="width: 1000px; height: 1000px; position: relative; margin: 0 auto">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="1000"
    height="1000"
    style="position: absolute"
    src="https://placehold.co/1000x1000/f8d7da/dc3545"
  />

  <!-- Semi-transparent chevron background -->
  <div
    style="
      position: absolute;
      left: 0px;
      top: 230px;
      width: 867px;
      height: 180px;
      background-color: rgba(0, 0, 0, 0.4);
      clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
      z-index: 1;
    "
  ></div>

  <div
    data-name="title"
    data-prompt="Large title of the poster (2-5 words)"
    style="
      position: absolute;
      left: 100px;
      top: 250px;
      width: 800px;
      font-size: 64px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Title
  </div>
  <div
    data-name="subtitle"
    data-prompt="Subtitle of the poster (4-8 words)"
    style="
      position: absolute;
      left: 100px;
      top: 350px;
      width: 800px;
      font-size: 32px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Subtitle
  </div>
  <img
    data-type="logo"
    width="267"
    height="133"
    src="https://placehold.co/267x133/white/black"
    style="position: absolute; right: 67px; top: 800px; object-fit: contain"
  />
</div>
