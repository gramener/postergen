<div style="width: 1000px; height: 500px; position: relative; margin: 0 auto">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="1000"
    height="500"
    style="position: absolute"
    src="https://placehold.co/1000x500/f8d7da/dc3545"
  />

  <!-- Semi-transparent chevron background -->
  <div
    style="
      position: absolute;
      left: 0px;
      top: 115px;
      width: 600px;
      height: 90px;
      background-color: rgba(0, 0, 0, 0.4);
      clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
      z-index: 1;
    "
  ></div>

  <div
    data-name="title"
    data-prompt="Large title of the poster (2-5 words)"
    style="
      position: absolute;
      left: 50px;
      top: 125px;
      width: 550px;
      font-size: 36px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Title
  </div>
  <div
    data-name="subtitle"
    data-prompt="Subtitle of the poster (4-8 words)"
    style="
      position: absolute;
      left: 50px;
      top: 175px;
      width: 550px;
      font-size: 18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Subtitle
  </div>
  <img
    data-type="logo"
    width="180"
    height="90"
    src="https://placehold.co/180x90/white/black"
    style="position: absolute; right: 50px; top: 375px; object-fit: contain"
  />
</div>
