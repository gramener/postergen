<div
  style="width: 1000px; height: 1000px; position: relative; margin: 0 auto; overflow: hidden; background-color: #87ceeb"
>
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="1000"
    height="1000"
    style="position: absolute; top: 0; left: 0"
    src="https://placehold.co/1000x1000/87CEEB/FFFFFF"
  />

  <img
    data-name="product_container"
    data-prompt="A product image"
    width="200"
    height="267"
    style="position: absolute; bottom: 74px; right: 74px; box-shadow: 2px 2px 10px 4px rgba(255, 255, 255, 0.2)"
    src="https://placehold.co/200x267/FFFFFF/CCCCCC"
  />

  <div style="position: absolute; background-color: rgba(0, 0, 0, 0.3); top: 148px; width: 100%; height: 192px"></div>
  <div
    data-name="headline"
    data-prompt="Main headline (2-5 words)"
    style="
      position: absolute;
      right: 250px;
      top: 148px;
      width: 650px;
      font-size: 54px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: bold;
      color: #ffffff;
      text-align: right;
    "
  >
    Main headline
  </div>

  <div
    data-name="subheadline"
    data-prompt="Supporting tagline (4-7 words)"
    style="
      position: absolute;
      right: 250px;
      top: 252px;
      width: 650px;
      font-size: 40px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Arial, sans-serif;
      font-weight: normal;
      color: #ffffff;
      font-variant: small-caps;
      text-align: right;
    "
  >
    Sub-heading
  </div>

  <div
    style="
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
      right: 60px;
      top: 0;
      width: 120px;
      height: 267px;
    "
  ></div>
  <img
    data-type="logo"
    width="100"
    height="100"
    src="https://placehold.co/100x100/f8d7da/dc3545"
    style="position: absolute; right: 70px; top: 104px; object-fit: contain"
  />
</div>
