<div style="width: 750px; height: 1000px; position: relative; margin: 0 auto">
  <img
    data-name="background"
    data-prompt="A large background image for the poster"
    width="750"
    height="1000"
    style="position: absolute"
    src="https://placehold.co/750x1000/f8d7da/dc3545"
  />

  <!-- Semi-transparent chevron background -->
  <div
    style="
      position: absolute;
      left: 0px;
      top: 230px;
      width: 650px;
      height: 180px;
      background-color: rgba(0, 0, 0, 0.4);
      clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
      z-index: 1;
    "
  ></div>

  <div
    data-name="title"
    data-prompt="Large title of the poster (2-5 words)"
    style="
      position: absolute;
      left: 75px;
      top: 250px;
      width: 600px;
      font-size: 48px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Title
  </div>
  <div
    data-name="subtitle"
    data-prompt="Subtitle of the poster (4-8 words)"
    style="
      position: absolute;
      left: 75px;
      top: 350px;
      width: 600px;
      font-size: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
    "
  >
    Subtitle
  </div>
  <img
    data-type="logo"
    width="100"
    height="100"
    src="https://placehold.co/100x100/f8d7da/dc3545"
    style="position: absolute; left: 600px; top: 800px"
  />
</div>
